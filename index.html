<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="header text-center text-xl font-bold">
        <h1> Weather Dashboard</h1>
    </header>


    <div class="row-one">
        <h3 class="search text-xl text-center"> Search your area: </h3>
        <div class=" text-center insert">
            <input id="enter-area" type="text" class="enter-area" placeholder="Enter your area">
            <div class="area-button">
                <button class="btn" type="button" id="btn"></button>
            </div>
        </div>
        <div class="text-center">
        <button class="btn2" type="button" id="clear-data">Clear All Data</button>
        </div>
        <form id="data"></form>
    </div>

    <div class="row-two">
        <div class="body">
        <h3 class="area" id="area"></h3>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="UV"></p>
        </div>
    </div>

    <div class="row-three" id="fiveday">
        <h3 class="fiveday text-xl font-bold text-center">Your 5 Day Forcast</h3>
    </div>

        <div class="forcast3 text-center text-xl">

</body>

       location:"Raleigh, NC", //Enter an address
       unitGroup:"us", //"us" or "metric"
       forecastDays:5, //how many days forecast to show
       title:"Raleigh,NC", //optional title to show in the 
       showTitle:true, 
       showConditions:true
   });
  
   (function() {
   var d = document, s = d.createElement('script');

   })();
